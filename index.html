<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation Arts – Coming Soon</title>
    <meta name="description" content="Operation Arts - Empowering communities through arts and culture">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 50% 30%, #0C0C0D 0%, #080326 100%);
        }
        .coming-soon-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .coming-soon-title {
            font-size: 3rem;
            color: #fff;
            font-weight: 900;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            text-shadow: 0 4px 24px #6366f1, 0 2px 8px #8b5cf6;
        }
        .coming-soon-subtitle {
            font-size: 1.5rem;
            color: #ec4899;
            margin-bottom: 2.5rem;
            font-weight: 600;
        }
        .coming-soon-logo {
            font-size: 2.2rem;
            color: #6366f1;
            font-weight: 900;
            margin-bottom: 2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        .footer-powered {
            width: 100%;
            text-align: center;
            padding: 2rem 0 1rem 0;
            color: #fff;
            font-size: 1rem;
            background: transparent;
        }
        .footer-powered a {
            color: #ec4899;
            text-decoration: underline;
            font-weight: 700;
            transition: color 0.2s;
        }
        .footer-powered a:hover {
            color: #8b5cf6;
        }
    </style>
</head>
<body>
    <div class="coming-soon-container">
        <div class="coming-soon-logo">OPERATION ARTS</div>
        <div class="coming-soon-title">Coming Soon</div>
        <div class="coming-soon-subtitle">
            We’re working hard to launch our new website.<br>
            Stay tuned for something amazing!
        </div>
    </div>
    <footer class="footer-powered">
        Powered by <a href="https://www.interserver.net" target="_blank" rel="noopener">InterServer</a>
    </footer>
</body>
</html>
